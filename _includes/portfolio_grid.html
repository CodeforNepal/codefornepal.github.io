<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.stories.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.stories.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.stories.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
      {% for project in site.data.stories.blogs %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link"
          href="{% post_url /website20/2020-02-23-nepalmap-federal-explore-and-understand-nepal-using-data %}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-link fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ project.title }}</h4>
          <p class="text-muted">{{ project.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
